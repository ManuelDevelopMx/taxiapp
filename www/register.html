<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - TaxiApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .input {
      @apply w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition;
    }
    .label {
      @apply text-sm font-medium text-gray-700;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-yellow-300 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-yellow-700 mb-6">Crea tu cuenta</h2>
    <form id="registerForm" class="space-y-4">

      <div>
        <label class="label">Nombre completo</label>
        <input type="text" name="name" placeholder="Juan Pérez" class="input" required />
      </div>

      <div class="flex gap-4">
        <div class="w-1/2">
          <label class="label">Edad</label>
          <input type="number" name="age" placeholder="25" class="input" required />
        </div>
        <div class="w-1/2">
          <label class="label">Sexo</label>
          <select name="gender" class="input" required>
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </div>

      <div>
        <label class="label">Fotografía</label>
        <input type="file" name="photo" accept="image/*" class="input bg-white p-2" required />
      </div>

      <div>
        <label class="label">Dirección actual</label>
        <input type="text" name="address" placeholder="Calle, número, colonia, ciudad" class="input" required />
      </div>

      <div>
        <label class="label">Número de teléfono</label>
        <input type="tel" name="phone" placeholder="999-123-4567" class="input" required />
      </div>

      <div>
        <label class="label">Correo electrónico (opcional)</label>
        <input type="email" name="email" placeholder="tucorreo@ejemplo.com" class="input" />
      </div>

      <div>
        <label class="label">Contraseña</label>
        <input type="password" name="password" placeholder="********" class="input" required />
      </div>

      <button type="submit" class="w-full bg-yellow-500 text-white font-bold py-3 rounded-xl hover:bg-yellow-600 transition">
        Registrarse
      </button>
    </form>

    <p class="text-center mt-5 text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a href="login.html" class="text-yellow-700 font-semibold hover:underline">Inicia sesión</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
