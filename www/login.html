<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - TaxiApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .input {
      @apply w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition;
    }
    .label {
      @apply text-sm font-medium text-gray-700;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-yellow-300 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-yellow-700 mb-6">Iniciar sesión</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="label">Número de teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="999-123-4567" class="input" required />
      </div>

      <div>
        <label class="label">Contraseña</label>
        <input type="password" name="password" placeholder="********" class="input" required />
      </div>

      <button type="submit" class="w-full bg-yellow-500 text-white font-bold py-3 rounded-xl hover:bg-yellow-600 transition">
        Entrar
      </button>
    </form>

    <p class="text-center mt-5 text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="register.html" class="text-yellow-700 font-semibold hover:underline">Regístrate</a>
    </p>
  </div>

  <script>
    // Agregado: guardar el teléfono como "nombreUsuario" en localStorage
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      if (phone) {
        localStorage.setItem('nombreUsuario', phone);
        window.location.href = "index.html";
      }
    });
  </script>

  <!-- Si tienes lógica en js/auth.js puedes dejarla también -->
  <script src="js/auth.js"></script>
</body>
</html>
