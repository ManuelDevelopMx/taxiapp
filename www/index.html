     <a href="#" class="px-4 py-2 rounded-full text-yellow-800 font-semibold border border-yellow-600 hover:bg-yellow-600 hover:text-white transition">Conócenos</a>

  <!-- Script del menú deslizante -->
  <script>
   
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
     document.addEventListener("DOMContentLoaded", () => {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (currentUser && currentUser.name) {
      document.getElementById("saludoUsuario").textContent = `Bienvenido, ${currentUser.name}`;
    } else {
      document.getElementById("saludoUsuario").textContent = "Bienvenido";
    }
  });
  </script>
